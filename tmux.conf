# Set bind key to work like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g default-terminal "screen-256color"

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green]#H'
set -g status-right '#[fg=yellow]#(uptime | cut -d "," -f 4-)'

# Highlight active window
set-window-option -g window-status-current-bg red

# Replace split window keys
unbind %
bind v split-window -h
bind s split-window -v

set -g status-keys vi

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

bind m setw monitor-activity off
bind M setw monitor-activity on

# force a reload of the config file
bind R source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Number windows starting with 1
set -g base-index 1

bind up resize-pane -U 5 
bind down resize-pane -D 5 
bind left resize-pane -L 5 
bind right resize-pane -R 5

unbind r
bind r rotate-window

set -g mode-mouse on

# see: https://github.com/gf3/dotfiles/blob/master/.tmux.conf

